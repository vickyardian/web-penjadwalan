{% extends "layout.html" %}
{% block content %}
<div class="dashboard">
    <h1>Dashboard Sistem</h1>
    <div class="stats-container">
        <div class="stat-card">
            <h3>Jumlah Karyawan</h3>
            <p>{{ employee_count }}</p>
        </div>
        <div class="stat-card">
            <h3>Jumlah Tugas</h3>
            <p>{{ task_count }}</p>
        </div>
    </div>
    <div class="cta-container">
        <a href="{{ url_for('new_assignment') }}" class="btn btn-primary">Buat Penugasan Baru</a>
    </div>
</div>
{% endblock %}
